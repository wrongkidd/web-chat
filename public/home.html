<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Personal Chat</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="./font.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts/socket.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="menu" onclick="toggleMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="logo-brand">
                    <img src="./images/Gemini_Generated_Image-removebg-preview.png" alt="logo" class="logo-img" />
                    <h1 class="logo-text">
                        Personal<span class="logo-highlight"> Chat</span>
                    </h1>
                </div>
                <button class="logout-btn" onclick="window.location.href = '/logout'">Log out</button>
                <div class="chat-icon" onclick="toggleChat()"></div>
            </div>
        </header>
        <div class="content-container">
            <div class="active-users-panel" id="active-user-container">
                <h3 class="panel-title">Active Users:</h3>
            </div>
            <div class="video-chat-container">
                <h2 class="talk-info" id="talking-with-info">
                    Select active user on the left menu.
                </h2>
                <div class="video-container">
                    <video autoplay class="remote-video" id="remote-video"></video>
                    <video autoplay muted class="local-video" id="local-video"></video>
                    <!-- <button id="end-call">End Call</button> -->
                    <!-- <button id="pause-video">Pause/Resume</button> -->
                </div>
            </div>
            <div class="chat-panel" id="chat-area">
                <h3 class="panel-title">Messages</h3>
                <div id="chat-container">
                    <ul id="messages"></ul>
                    <div class="msg-input-bar">
                        <input type="text" id="message-input" class="msg-input" placeholder="Enter message">
                        <button id="send-message">Send</button>
                    </div>
                    <ul id="users-list"></ul>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>


    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
